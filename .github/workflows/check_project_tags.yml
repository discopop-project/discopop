name: "Check for DiscoPoP project tags"
on: [push, pull_request]

jobs:
  check-project-tags:
    runs-on: ubuntu-latest
    name: Check for DiscoPoP project tags
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Check all files for DiscoPoP License tag"
        run: |
          ERROR_FILES=""
          for FILE in $(find . -type f -not -path "**/.git/**" -not -path "**/test/**")
          do
            ERROR=""
            head -n 20 ${FILE} | grep -q "DiscoPoP software" || echo "Missing License tag at: ${FILE}" || ERROR="yes"
            head -n 20 ${FILE} | grep -q "Technische Universitaet Darmstadt, Germany" || echo "Missing License tag at: ${FILE}" || ERROR="yes"
            head -n 20 ${FILE} | grep -q "3-Clause BSD License" || echo "Missing License tag at: ${FILE}" || ERROR="yes"
            # add file to ERROR_FILES if the license tag is missing
            [ -z "$ERROR" ] && ERROR_FILES="${ERROR_FILES};${FILE}"
          done
          # Report missing license tags
          [ -z "$ERROR_FILES" ] && echo "Error files:\n${ERROR_FILES}"
          [ -z "$ERROR_FILES" ] && exit 1