name: "Check for DiscoPoP project tags"
on: [push, pull_request]

jobs:
  check-project-tags:
    runs-on: ubuntu-latest
    name: Check for DiscoPoP project tags
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Check all files for DiscoPoP License tag"
        run: |
          ERROR=0
          for FILE in $(find . -type f -not -path "**/.git/**" -not -path "**/test/**")
          do
            head -n 20 ${FILE} | grep -q "DiscoPoP software" || echo "Missing License tag at: ${FILE}" || ERROR=1
            head -n 20 ${FILE} | grep -q "Technische Universitaet Darmstadt, Germany" || echo "Missing License tag at: ${FILE}" || ERROR=1
            head -n 20 ${FILE} | grep -q "3-Clause BSD License" || echo "Missing License tag at: ${FILE}" || ERROR=1
          done
          exit $ERROR

        # head -n 20 setup.py | grep "DiscoPoP software\|\|3-Clause BSD License"