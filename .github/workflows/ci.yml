name: "DiscoPoP CI"
on: [push, pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  checkout-repository:
    runs-on: ubunut-latest
    name: "Checkout repository"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

  check-project-tags:
    runs-on: ubuntu-latest
    name: Check for DiscoPoP project tags
    needs: checkout-repository
    steps:
      - name: LS PRE CHECKOUT
        run: ls
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: LS POST CHECKOUT
        run: ls
      - name: EXIT
        run: exit 1
      - name: "Check all files for DiscoPoP License tag"
        run: |
          ERROR=""
          for FILE in $(find . -type f  -not -path "**/.git/**" -not -path "**/test/**" \
                                        -not -path "**/docs/**" \
                                        -not -path "**/LICENSE" -not -path "./VERSION" \
                                        -not -path "**/_version.py" -not -path "**/__init__.py" \
                                        -not -path "**.png" -not -path "**.svg" \
                                        )
          do
            FILE_ERROR=""
            head -n 20 ${FILE} | grep -q "DiscoPoP software" || FILE_ERROR="yes"
            [ -z "$FILE_ERROR" ] || ERROR="yes"
            [ -z "$FILE_ERROR" ] || echo "Missing License tag at: ${FILE}" 
            [ -z "$FILE_ERROR" ] || continue
            head -n 20 ${FILE} | grep -q "Technische Universitaet Darmstadt, Germany" || FILE_ERROR="yes"
            [ -z "$FILE_ERROR" ] || ERROR="yes"
            [ -z "$FILE_ERROR" ] || echo "Missing License tag at: ${FILE}" 
            [ -z "$FILE_ERROR" ] || continue
            head -n 20 ${FILE} | grep -q "3-Clause BSD License" || FILE_ERROR="yes"
            [ -z "$FILE_ERROR" ] || ERROR="yes"
            [ -z "$FILE_ERROR" ] || echo "Missing License tag at: ${FILE}" 
          done
          # Report error (1), if license tags are missing
          echo "ERROR: ${ERROR}"
          [ -z "$ERROR" ] || exit 1
          # else, finish without error
          exit 0

  python_code_checks:
    name: "Code checks - Python"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ 3.6 ]
        target_name: [discopop_profiler, discopop_explorer]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install Dependencies"
        run: |
          python -m pip install -r ${{ matrix.target_name }}/requirements.txt
          python -m pip install mypy data-science-types black
      - name: "Run tests"
        run: python -m unittest -v
      - name: "Run MyPy Type Checker"
        run: python -m mypy -p ${{ matrix.target_name }}
      - name: "Check formatting of ${{ matrix.target_name }}"
        run: python -m black -l 100 --check ${{ matrix.target_name }}

  discopop_explorer:
    name: "Explorer"
    runs-on: ubuntu-20.04
    needs: [python_code_checks, check-project-tags]
    strategy:
      matrix:
        python-version: [ 3.6 ]
        test_name: [mergesort, reduction, simple_pipeline]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: "Install Dependencies"
        run: |
          python -m pip install -r discopop_explorer/requirements.txt
          python -m pip install mypy data-science-types black
      - name: "Execute DiscoPoP Explorer"          
        run: |
          echo "Test name: ${{ matrix.test_name }}"
          python -m discopop_explorer --path=test/${{ matrix.test_name }}/data

  discopop_profiler:
    name: "Profiler"
    runs-on: ubuntu-20.04
    needs: [python_code_checks, check-project-tags]
    strategy:
      matrix:
        pass_name: [discopopPass, reductionPass]
        target_name: [differential_mergesort, mergesort, reduction, simple_pipeline]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Install Dependencies"
        run: |
          sudo apt-get update
          sudo apt-get remove clang-8 clang-10 clang-9 clang-12 clang-11
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
          sudo apt-get update
          sudo apt-get install -y cmake libclang-11-dev clang-11 llvm-11
          sudo ln -s /usr/bin/clang-11 /usr/bin/clang || true
          sudo ln -s /usr/bin/clang++-11 /usr/bin/clang++ || true
          sudo ln -s /usr/bin/llvm-link-11 /usr/bin/llvm-link || true
          sudo ln -s /usr/bin/opt-11 /usr/bin/opt || true
      - name: "Build DiscoPoP Profiler"
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
          make -j3
      - name: "Setup Python"
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: "Run DiscoPoP Profiler on test/ Targets"
        run: |
          chmod +x .github/workflows/tests/profiler.sh
          .github/workflows/tests/profiler.sh ${{ matrix.target_name }} ${{ matrix.pass_name }}

  ci_successful:
    name: "CI Tests Successful"
    runs-on: ubuntu-latest
    needs: [discopop_explorer, discopop_profiler]
    steps:
      - name: "Report success"
        run: exit 0


  update_wiki-build:
    name: "Update Wiki - Build"
    runs-on: ubuntu-latest
    needs: ci_successful
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  update_wiki-deploy:
    name: "Update Wiki - Deploy"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update_wiki-build
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1